<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="App">
    <div class="jumbotron">
      <!--Aqui el v-once hace que el mensaje que esta en el data se quede estatica y solo carge una vez--> 
      <h1 v-once>{{mensaje}}</h1>
    </div>
    <hr>
    <!--Aqui el v-html esta llamando al boton que esta en data--> 
    <div v-html="codeHTML">
    </div>
    <!--Aqui te muestra el mensaje y tambien puedes editarlo en el input--> 
    <h1>{{mensaje}}</h1>
    <input class="form-control" type="text" v-model="mensaje">
    <br>
    <!--Aqui el v-bind esta copiando la clase que esta en el data--> 
    <div v-bind:class="secondary" role="alert">
        A simple primary alertâ€”check it out! <a :href="url">Documentacion Alert</a>
    </div>
  </div>
  <script>
    var myApp = new Vue({
      el:"#App",
      data:{
        mensaje:"Hola mundo desde VUE",
        primary:"alert alert-primary",
        secondary:"alert alert-secondary",
        url:"https://getbootstrap.com/docs/4.5/components/alerts/",
        codeHTML:'<button type="button" class="btn btn-success">Success</button>'
      }
    });
  </script>
</body>
</html>
